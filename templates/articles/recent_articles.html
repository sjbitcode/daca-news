{% load static %}

<div id="recent-articles">
    <div class="flex mt-12x mb-4 px-4 lg:px-0 items-center justify-between mt-6">
        <h2 class="font-bold text-3xl">Latest news</h2>
        <button class="bg-gray-200 hover:bg-blue-200 text-gray-800 px-3 py-1 rounded cursor-pointer">
            <a href="{% url 'archive' %}">View all</a>
        </button>
    </div>
    <div class="flex flex-wrap pb-4">
        {% for article in recent_articles %}
        <div class="w-full md:w-1/3 flex flex-col p-4 lg:pl-0">

            <a href="{{ article.url }}" target="_blank">
                <img src="{{ article.image_url }}" class="block rounded w-full h-64 object-cover object-center"
                    alt="" />
            </a>
            <div class="p-4 pl-0">
                <a href="{{ article.url }}" target="_blank">
                    <h2 class="font-bold text-2xl text-gray-800">
                        {{ article.title|truncatechars:70 }}
                    </h2>
                </a>
                <div class="flex justify-between mt-2">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100
                                text-blue-800 mb-2"> {{ article.source.name }} </span>
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100
                                text-gray-600 mb-2 py-1x px-4x">
                        {{ article.published_at|date:"M j, Y"}} </span>
                </div>
                <p class="text-gray-700 mt-2">
                    {{ article.description|truncatechars:200 }}
                </p>
            </div>

        </div>
        {% endfor %}
    </div>
</div>
