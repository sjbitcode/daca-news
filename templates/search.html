{% load static %}

<div class="flex flex-wrap items-center px-4 justify-between" id="searchbar">
    <div class="bg-blue-100 flex items-center px-4 rounded cursor-pointer mb-4 w-full">
        <input class="bg-blue-100 w-full text-gray-700 focus:outline-none" type="text" placeholder="Search"
            id="dacanews-search" onsearch="fetchArticles()">

        <button class="text-blue-500 hover:text-blue-400 focus:outline-none h-10 flex items-center justify-center"
            id="search-icon" onclick="searchAction()">
            <svg class="w-5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                viewBox="0 0 24 24" stroke="currentColor">
                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </button>
    </div>

    <ul
        class="md:block flex flex-wrap md:inline-flex items-center md:justify-between justify-center mb-4 md:text-base text-sm">
        {% for source in top_sources %}
        <li class="">
            <a href="/?q={{ source }}">
                <button class="px-2 text-xs leading-5 font-semibold rounded-full bg-blue-100
                                    text-blue-800 mb-2 mr-2">{{ source }}
                </button>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
