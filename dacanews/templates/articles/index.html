{% extends 'base.html' %}
{% block content %}

<form action="{% url 'index' %}" method="get">
    <input type="text" name="q" placeholder="Search...">
</form>

{% if articles %}
<ul>
    {% for article in articles %}
    <li><a href="{{ article.url }}" target="blank">{{ article.title }}</a></li>
    {% endfor %}
</ul>
{% endif %}
{% endblock content %}
