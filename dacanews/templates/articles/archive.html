{% extends 'base.html' %}
{% block content %}

<h1>Archive</h1>
{% if articles %}
<ul>
    {% for article in articles %}
    <li>
        <a href="{{ article.url }}" target="blank">{{ article.title }} -
            {{ article.published_at|date:"M d, Y"}}
        </a>
    </li>
    {% endfor %}
</ul>
{% endif %}
{% endblock content %}
